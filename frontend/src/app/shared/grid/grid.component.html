<div class="grid">
    <div class="row" *ngFor="let row of grid; let y = index">
        <app-cell *ngFor="let cell of row; let x = index" [content]="cell" [x]="x" [y]="y" [trigger]="trigger"
        (mouseDown)="onCellMouseDown($event)" (mouseOver)="onCellMouseOver($event)"></app-cell>
    </div>
</div>
